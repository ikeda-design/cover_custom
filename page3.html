<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表紙カスタマイズ - Step 3</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/step3.css">
  <script>
    (function(d) {
      var config = {
        kitId: 'sak3tuz',
        scriptTimeout: 3000,
        async: true
      },
      h=d.documentElement,t=setTimeout(function(){h.className=h.className.replace(/\bwf-loading\b/g,"")+" wf-inactive";},config.scriptTimeout),tk=d.createElement("script"),f=false,s=d.getElementsByTagName("script")[0],a;h.className+=" wf-loading";tk.src='https://use.typekit.net/'+config.kitId+'.js';tk.async=true;tk.onload=tk.onreadystatechange=function(){a=this.readyState;if(f||a&&a!="complete"&&a!="loaded")return;f=true;clearTimeout(t);try{Typekit.load(config)}catch(e){}};s.parentNode.insertBefore(tk,s)
    })(document);
  </script>
</head>
<body>
  <h1>Step 3 : 確認</h1>

  <div class="container step3">
    <div class="preview" id="preview">
      <img id="coverBack" src="images/back/back_BL_name.png" alt="カバーの裏">
      <img id="cover" src="images/back/back_BL.png" alt="表紙の色">
      <img id="titleIcon" src="images/title/title_kuma.png" alt="タイトル装飾">
      <img id="face" alt="肌の色">
      <img id="hair" alt="髪型">
      <img id="hairBack" src="" alt="髪の背面" style="display: none;">
      <img id="motion" alt="表情">
      <p id="hiraganaNameDisplay" class="hiragana"></p>
      <p id="kanjiNameDisplay" class="kanji"></p>
      <p id="romajiNameDisplay" class="romaji"></p>
    </div>

    <div class="controls">
      <table class="selection-table">
        <tr>
          <th>項目</th>
          <th>選択内容</th>
        </tr>
        <tr>
          <td>肌の色</td>
          <td id="faceColorText"></td>
        </tr>
        <tr>
          <td>髪型</td>
          <td id="hairStyleText"></td>
        </tr>
        <tr>
          <td>髪色</td>
          <td id="hairColorText"></td>
        </tr>
        <tr>
          <td>表情</td>
          <td id="motionText"></td>
        </tr>
        <tr>
          <td>カバー色</td>
          <td id="coverColor"></td>
        </tr>
        <tr>
          <td>タイトル装飾</td>
          <td id="titleIconText"></td>
        </tr>
        <tr>
          <td>漢字</td>
          <td id="kanjiName"></td>
        </tr>
        <tr>
          <td>ひらがな</td>
          <td id="hiraganaName"></td>
        </tr>
        <tr>
          <td>ローマ字</td>
          <td id="romajiName"></td>
        </tr>
      </table>
    
      <button onclick="goBack()">戻る</button>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    window.onload = function() {
      console.log('選択内容を読み込みます...');
      loadSelections();
      console.log('プレビューを更新します...');
      updatePreview();
    }
  </script>
</body>
</html>
