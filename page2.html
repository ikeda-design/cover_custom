<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表紙カスタマイズ - Step 2</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Step 2 : 表紙を選んでね</h1>

  <div class="container step2">
    <div class="preview" id="preview">
      <img id="cover" src="images/back/back_BL.png" alt="表紙の色">
      <img id="titleIcon" src="images/title/title_non.png" alt="タイトルのアイコン">
      <img id="face" alt="肌の色">
      <img id="hair" alt="髪型">
      <img id="motion" alt="表情">
    </div>

    <div class="controls">
      <h2>表紙の色</h2>
      <div class="control-group">
        <label>
          <input type="radio" name="coverColor" value="BL" onchange="updateCoverColor(this.value)" checked> あお
        </label>
        <label>
          <input type="radio" name="coverColor" value="BR" onchange="updateCoverColor(this.value)"> ちゃいろ
        </label>
        <label>
          <input type="radio" name="coverColor" value="PI" onchange="updateCoverColor(this.value)"> ぴんく
        </label>
        <label>
          <input type="radio" name="coverColor" value="PU" onchange="updateCoverColor(this.value)"> むらさき
        </label>
      </div>

      <h2>「おくすり手帳」横のアイコン</h2>
      <div class="control-group">
        <label>
          <input type="radio" name="titleIcon" value="non" onchange="updateTitleIcon(this.value)" checked> なし
        </label>
        <label>
          <input type="radio" name="titleIcon" value="kuma" onchange="updateTitleIcon(this.value)"> くま
        </label>
      <label>
          <input type="radio" name="titleIcon" value="usagi" onchange="updateTitleIcon(this.value)"> うさぎ
        </label>
      </div>

    <button onclick="goBack()">戻る</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
