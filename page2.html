<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表紙カスタマイズ - Step 2</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    (function(d) {
      var config = {
        kitId: 'sak3tuz',
        scriptTimeout: 3000,
        async: true
      },
      h=d.documentElement,t=setTimeout(function(){h.className=h.className.replace(/\bwf-loading\b/g,"")+" wf-inactive";},config.scriptTimeout),tk=d.createElement("script"),f=false,s=d.getElementsByTagName("script")[0],a;h.className+=" wf-loading";tk.src='https://use.typekit.net/'+config.kitId+'.js';tk.async=true;tk.onload=tk.onreadystatechange=function(){a=this.readyState;if(f||a&&a!="complete"&&a!="loaded")return;f=true;clearTimeout(t);try{Typekit.load(config)}catch(e){}};s.parentNode.insertBefore(tk,s)
    })(document);
  </script>
</head>
<body>
  <h1>Step 2 : 表紙を選んでね</h1>

  <div class="container step2">
    <div class="preview" id="preview">
      <img id="coverBack" src="images/back/back_BL_name.png" alt="カバーの裏">
      <img id="cover" src="images/back/back_BL.png" alt="表紙の色">
      <img id="titleIcon" src="images/title/title_kuma.png" alt="タイトル装飾">
      <img id="face" alt="肌の色">
      <img id="hair" alt="髪型">
      <img id="hairBack" src="" alt="髪の背面" style="display: none;">
      <img id="motion" alt="表情">
      <p id="hiraganaNameDisplay" class="hiragana"></p> <!-- ひらがな -->
      <p id="kanjiNameDisplay" class="kanji"></p>      <!-- 漢字 -->
      <p id="romajiNameDisplay" class="romaji"></p>

    </div>

    <div class="toggle-button-container">
      <button id="togglePreview">表裏表示切り替え</button>
    </div>

    <div class="controls">
      <h2>名前を入力してね</h2>
      <div class="control-group">
        <label for="kanjiName">漢字：</label>
        <input type="text" id="kanjiName" oninput="updateNamePreview()">
      </div>
      <div class="control-group">
        <label for="hiraganaName">ひらがな：</label>
        <input type="text" id="hiraganaName" oninput="updateNamePreview()">
      </div>
      <div class="control-group">
        <label for="romajiName">ローマ字：</label>
        <input type="text" id="romajiName" oninput="updateNamePreview()">
      </div>
      <h2>表紙の色</h2>
      <div class="control-group">
        <label>
          <input type="radio" name="coverColor" value="BL" onchange="updateCoverColor(this.value)" checked> ブルー
        </label>
        <label>
          <input type="radio" name="coverColor" value="BR" onchange="updateCoverColor(this.value)"> チャコール
        </label>
        <label>
          <input type="radio" name="coverColor" value="PI" onchange="updateCoverColor(this.value)"> ピンク
        </label>
        <label>
          <input type="radio" name="coverColor" value="PU" onchange="updateCoverColor(this.value)"> パープル
        </label>
      </div>

      <h2>タイトル装飾</h2>
      <div class="control-group">
        <label>
          <input type="radio" name="titleIcon" value="kuma" onchange="updateTitleIcon(this.value)" checked> くま
        </label>
        <label>
          <input type="radio" name="titleIcon" value="usagi" onchange="updateTitleIcon(this.value)"> うさぎ
        </label>
        <label>
          <input type="radio" name="titleIcon" value="non" onchange="updateTitleIcon(this.value)"> なし
        </label>
      </div>

    <button onclick="goBack()">戻る</button>
    <button onclick="saveSelectionsAndNavigate('page3.html')">次へ</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
